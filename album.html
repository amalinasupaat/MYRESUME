    <script>
       
        function createFloatingFlower() {
            const container = document.getElementById('floating-container');
            const flower = document.createElement('div');
            flower.classList.add('floating-item');
            flower.innerText = 'ðŸŒ·'; // Boleh tukar icon bunga lain ðŸŒ¸ ðŸŒº ðŸŒ»

            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 10 + 10 + 's'; 
            flower.style.fontSize = Math.random() * 20 + 20 + 'px'; 

            container.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 20000); 
        }

        setInterval(createFloatingFlower, 800); // Muncul setiap 0.8 saat

    
        const dateElement = document.getElementById('currentDate');
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = today.toLocaleDateString('en-US', options);

        
        let mybutton = document.getElementById("scrollToTopBtn");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                mybutton.style.display = "flex"; // Guna flex supaya icon center
            } else {
                mybutton.style.display = "none";
            }
        }

        mybutton.addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
